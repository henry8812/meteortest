name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy_to_staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Restart services with PM2
        run: ~/.npm-global/bin/pm2 restart all

