name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - pre-prod
      - prod

jobs:
  write_branch_and_date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 staging-controller.furtherreach.net >> ~/.ssh/known_hosts

      - name: Write branch and date to file on staging server
        run: |
          ssh -p 22 henry@staging-controller.furtherreach.net "echo '${{ github.ref }} - $(date)' >> /tmp/midate"
