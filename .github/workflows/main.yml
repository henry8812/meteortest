name: Test SSH Connection and Create Date File

on:
  push:
    branches:
      - main

jobs:
  test-ssh-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LOCAL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 staging-controller.furtherreach.net >> ~/.ssh/known_hosts

      - name: Test SSH connection and create date file
        run: |
          ssh -p 22 henry@staging-controller.furtherreach.net "echo $(date) > /tmp/midate"
