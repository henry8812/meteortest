name: List secrets and variables

on:
  push:
    branches:
      - main

jobs:
  list-secrets-and-variables:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print LOCAL_SSH_KEY secret
        run: |
          echo "LOCAL_SSH_KEY: [hidden]"
          echo ${{ secrets.LOCAL_SSH_KEY }}

      - name: Print LOCAL environment variable
        env:
          LOCAL: ${{ secrets.LOCAL }}
        run: |
          echo "LOCAL: $LOCAL"

      - name: Ensure secrets and env variables are accessible
        env:
          LOCAL_SSH_KEY: ${{ secrets.LOCAL_SSH_KEY }}
          LOCAL: ${{ secrets.LOCAL }}
        run: |
          echo "Ensuring secrets and env variables are accessible"
          echo "LOCAL_SSH_KEY: $LOCAL_SSH_KEY"
          echo "LOCAL: $LOCAL"
